<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Failed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cross {
            width: 48px;
            height: 48px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        h1 {
            color: #1f2937;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .message {
            color: #6b7280;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .error-details {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            border-radius: 4px;
            padding: 16px;
            text-align: left;
            margin-bottom: 24px;
        }
        .error-details strong {
            display: block;
            color: #991b1b;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .error-details p {
            color: #7f1d1d;
            font-size: 14px;
            line-height: 1.5;
            font-family: 'Courier New', monospace;
        }
        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .button {
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        .button-primary {
            background: #667eea;
            color: white;
        }
        .button-primary:hover {
            background: #5568d3;
        }
        .button-secondary {
            background: #f3f4f6;
            color: #4b5563;
        }
        .button-secondary:hover {
            background: #e5e7eb;
        }
        .close-message {
            margin-top: 24px;
            font-size: 14px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg class="cross" viewBox="0 0 52 52">
                <line x1="16" y1="16" x2="36" y2="36"/>
                <line x1="36" y1="16" x2="16" y2="36"/>
            </svg>
        </div>
        <h1>Authentication Failed</h1>
        <p class="message">We couldn't authenticate your VPN connection.</p>
        {{if .Error}}
        <div class="error-details">
            <strong>Error Details:</strong>
            <p>{{.Error}}</p>
        </div>
        {{end}}
        <div class="actions">
            <a href="#" onclick="window.close(); return false;" class="button button-primary">Close Window</a>
        </div>
        <p class="close-message">Please close this window and try connecting again.</p>
    </div>
</body>
</html>
